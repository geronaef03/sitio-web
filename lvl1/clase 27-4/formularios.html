<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Formularios</h1>
        
        <form name="formulario-Productos" method="post" action="" enctype="multipart/form-data">
            <input type="hidden" name="dni" value="11222333">

            <fieldset>
                    <label for="firstname">Primer nombre</label>
                    <input type="text" name="firstname" placeholder="Escriba su nombre por favor" value="Geronimo">
                    <br>       
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Ingrese su email" required> 
                    <br>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Ingrese su contraseña" required>
                    <br>    
                    <label for="tyc">Esta de acuerdo con los terminos y condiciones?</label>
                    <input type="checkbox" name="tyc" value="terminos y condiciones">
                    <br>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono"> 
                    <br>
                    <label for="texto"> Explicacion </label>
                    <textarea name="texto" cols="30" rows="10"></textarea> 
                    <br>
                    <label for="archivo">Adjuntar archivo</label>
                    <input type="file" name="archivo">  
                    <br>
                    <button type="submit">Enviar</button>
                    

            </fieldset>
            
            <fieldset>
                <label for="gender">Genero:</label>
                <br>
                <label>Masculino</label>
                <input name="gender" type="radio" value="M">
                <label>Femenino</label>
                <input name="gender" type="radio" value="F">
                <label>No binario</label>
                <input name="gender" type="radio" value="NB">
                <label>Otros</label>
                <input name="gender" type="radio" value="O">
                <br>
            </fieldset>

            <label for="archivo"></label>
            <input type="file" name="archivo" multiple>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
