<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="./img/logo.png" width="100" height="80" alt="logo">
            
        </a>
    </header>
    <h1>Iniciar sesion</h1>
    <form name="inicio-de-sesion" method="post" action="" enctype="multipart/form-data">
        <fieldset>
                <label for="firstname">Primer nombre:</label>
                <input type="text" name="firstname" placeholder="Escriba su nombre por favor">
                <br> 
                <label for="lastname">Apellido:</label>
                <input type="text" name="lasttname" placeholder="Escriba su apellido por favor">
                <br>       
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Ingrese su email" required> 
                <br>
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese su contraseña" required>
                <br>
                <label for="telefono">Telefono:</label>
                <input type="number" name="telefono"> 
                <br>
                <button type="submit">Enviar</button>
    </form>
</body>
</html>
